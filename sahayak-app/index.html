<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahayak - Your AI Companion</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Google Fonts - Using large, readable fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for simple, recognizable icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with large, clear title and emergency help button -->
        <header>
            <h1>Sahayak <span class="subtitle">Your AI Companion</span></h1>
            <button id="emergencyBtn" class="emergency-btn">
                <i class="fas fa-phone"></i> Call for Help
            </button>
        </header>

        <!-- Main content area with mode selection and conversation -->
        <main>
            <!-- Mode selection screen (visible initially) -->
            <div id="modeSelection" class="mode-selection">
                <h2>How may I assist you today?</h2>
                <p>Please select a mode of interaction:</p>
                
                <div class="mode-buttons">
                    <button class="mode-btn" data-mode="information">
                        <i class="fas fa-info-circle"></i>
                        <span>Information</span>
                    </button>
                    <button class="mode-btn" data-mode="religious">
                        <i class="fas fa-pray"></i>
                        <span>Religious</span>
                    </button>
                    <button class="mode-btn" data-mode="wellness">
                        <i class="fas fa-heartbeat"></i>
                        <span>Wellness</span>
                    </button>
                    <button class="mode-btn" data-mode="ordering">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Ordering</span>
                    </button>
                </div>
            </div>
            <!-- Conversation screen (hidden initially) -->
            <div id="conversation" class="conversation hidden">
                <div class="mode-indicator">
                    <button id="backToModes" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h3 id="currentMode">Mode: Information</h3>
                </div>
                
                <div id="chatHistory" class="chat-history">
                    <!-- Conversation messages will be added here dynamically -->
                    <div class="welcome-message">
                        <p>Welcome to <span id="modeWelcome">Information</span> Mode. How may I help you?</p>
                    </div>
                </div>
                
                <div id="speakingIndicator" class="speaking-indicator hidden">
                    <button id="stopSpeakingBtn" class="stop-speaking-btn">
                        <i class="fas fa-volume-mute"></i> Stop Speaking
                    </button>
                </div>
                
                
                <div class="input-area">
                    <textarea id="userInput" placeholder="Type your question here..." rows="2"></textarea>
                    <div class="input-buttons">
                        <button id="micBtn" class="mic-btn">
                            <i class="fas fa-microphone"></i>
                            <span>Speak</span>
                        </button>
                        <button id="sendBtn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                            <span>Send</span>
                        </button>
                    </div>
                </div>
                
                <div id="recordingIndicator" class="recording-indicator hidden">
                    <div class="pulse"></div>
                    <p>Listening... Tap to stop</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Sahayak - An AI-Powered Companion for Senior Citizens</p>
            <div class="controls">
                <button id="increaseFont" class="font-btn">
                    <i class="fas fa-text-height"></i> A+
                </button>
                <button id="decreaseFont" class="font-btn">
                    <i class="fas fa-text-height"></i> A-
                </button>
                <button id="toggleHighContrast" class="contrast-btn">
                    <i class="fas fa-adjust"></i> Contrast
                </button>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/apiHandler.js"></script>
    <script src="assets/js/speechHandler.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
